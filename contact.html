<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/main_style.css" />
    <link rel="stylesheet" href="css/contact_style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/highlight.css" />

    <title>Contact | Otto Dix</title>
  </head>

  <body>
    <!-- Navbar sa leve strane-->
    <div class="navbar">
      <a id="artworks" href="artworks.html">selected artworks/</a> <br />
      <a id="biography" href="biography.html">biography/</a> <br />
      <a id="contact" href="contact.html">contact</a>
    </div>
    
    <!-- Forma za poruku, sredina -->
    <div class="center">
      <h1>contact us</h1>
      <form action="includes/sendFormData.php" method="post">
        <!-- Polje za ime -->
        <div class="txt_field">
          <input
            id="customer"
            type="text"
            name="customer"
            size="25"
            placeholder="name"
            maxlength="35"
          />
        </div>

        <!-- Polje za email -->
        <div class="txt_field">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            size="25"
          />
        </div>

        <!-- Polje za samu poruku -->
        <div class="txt_field">
          <textarea
            name="message"
            id="message"
            cols="30"
            placeholder="message"
            rows="10"
          ></textarea>
        </div>

        <button type="submit" id="button">submit</button>
      </form>
    </div>

    <!-- Naslov sa desne strane -->
    <a id="naslov" href="index.html">OTTO DIX</a>

  </body>
</html>
